        <div class="about-details-wrapper">
            <div class="about-lines">
                <div class="about-line">
                    <div class="about-label">
                        Сайт:
                    </div>
                    <div class="about-data">
                        <a th:href="@{https://{orgLink}(orgLink = ${organization.website})}">
                            <span th:text="${organization.website}"></span>
                        </a>
                    </div>
                </div>
                <div class="about-line">
                    <div class="about-label">
                        E-mail:
                    </div>
                    <div class="about-data">
                        <a th:href="@{mailto:{orgLink}(orgLink = ${organization.email})}">
                            <span th:text="${organization.email}"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="about-lines">
                <div class="about-line">
                    <div class="about-label">
                        Адрес:
                    </div>
                    <div class="about-data">
                        <a th:href="@{https://2gis.ru/spb/search/{location}(location = ${organization.location})}">
                            <span th:text="${organization.location}"></span>
                        </a>
                    </div>
                </div>
                <div class="about-line">
                    <div class="about-label">
                        Специализация:
                    </div>
                    <div class="about-data">
                        <span th:text="${organization.specs}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="comments-wrapper">
        <div class="user-comment" th:each="comment : ${comments}">
            <div class="user-data" data-tooltip="User Name" data-flow="left">
                <div class="user-image"
                     th:style="'background-color:'+${comment.appliedSecondaryUserColor} +'; border-color: ' + ${comment.appliedUserColor} +'; color: ' +${comment.appliedUserColor}">
                    <span th:text="${comment.initials}"></span>
                </div>
                <div class="user-nickname">
                    <span th:text="${comment.fullName}"></span>
                </div>
            </div>
            <div class="comment-holder">
                <div class="metrics-container">
                    <div class="metric" data-tooltip="Персонал" data-flow="bottom">
